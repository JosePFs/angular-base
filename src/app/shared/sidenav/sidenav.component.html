<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="role"
    [mode]="mode"
  >
    <ng-content select="app-sidenav-panel"></ng-content>
  </mat-sidenav>
  <mat-sidenav-content [attr.role]="main">
    <ng-container
      *ngTemplateOutlet="sidenavContent; context: { $implicit: drawer }"
    ></ng-container>
  </mat-sidenav-content>
</mat-sidenav-container>
